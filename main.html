<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Insurance Registration Form</title>
</head>
<body>
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>

        <label for="cars">Car Brands</label>
        <select id="cars">
            <option value="option">Select option</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>

        <label for="carage">Car Age</label>
        <input type="number" id="carage" required>

        <label for="dop">Date of Purchase</label>
        <input type="date" id="dop" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>

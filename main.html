<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type="text/javascript" src="./script.js"></script>
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" required>
        
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="gender" required>
        
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" name="gender" required>
        
        <label for="cars">Car</label>
        <select id="cars">
            <option value="option">Select option</option>    
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
        
        <label for="carage">Car Age</label>
        <input type="number" id="carage" required>
        
        <label for="dop">Date of Purchase</label>
        <input type="date" id="dop" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" required>
        
        <button type="submit">Submit</button>    
    </form>
</body>
</html>
